<form id="welcomments__form" class="comment-form" action="{{ .apiUrl }}/comments" method="post">
    <input type="hidden" name="website-id" id="website-id" value="{{ .websiteId }}" />
    <input type="hidden" name="replying-to" id="replying-to" />
    <input type="hidden" name="permalink" id="permalink" value="{{ .permalink }}" />
    <input type="hidden" name="page-slug" id="page-slug" value="{{ .slug }}" />

    <div class="form-group -spacebottom">
        <textarea class="input -text" rows="10" name="message" id="message" required spellcheck="true"
            placeholder="Type here..."></textarea>
        <p class="text-notice">Supports <a href="https://github.com/adam-p/markdown-here/wiki/Markdown-Cheatsheet"
                target="_blank">GitHub-flavored Markdown</a>.</p>
    </div>

    <div class="form-group -spacebottom">
        <label class="label" for="author-name">Name</label>
        <input class="input -text" type="text" id="author-name" name="author-name" required spellcheck="false"
            placeholder="Your name" />
    </div>

    <div class="optional-group">
        <div class="optional-item">
            <div class="form-group -spacebottom">
                <label class="label" for="author-url">Website <span class="optional">(optional)</span></label>
                <input class="input -text" type="url" id="author-url" name="author-url"
                    placeholder="https://example.com" />
            </div>
        </div>
        <div class="optional-item">
            <div class="form-group -spacebottom">
                <label class="label" for="author-email">Email <span class="optional">(optional)</span></label>
                <input class="input -text" type="email" id="author-email" name="author-email"
                    placeholder="johndoe@example.com" />
            </div>
        </div>
    </div>


    <p class="text-notice">Enter your email to get notified when someone replies to your comment.<br />
        We encrypt your addres with a strong 256-bit AES encryption. <br />
        We'll only use your address for notifications. You can unsubscribe anytime.</p>
    <button type="submit" class="button-link" id="welcomments__submit-button">Send comment</button>
</form>
