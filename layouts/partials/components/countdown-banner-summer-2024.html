<style>
  .banner_summer_2024_backdrop {
    background-color: #2992e9;
    display: grid;
    justify-content: center;
    align-items: center;
    padding: 1em;
    position: relative;
    max-height: 100vh;
    transition: max-height 0.5s;
    overflow: hidden;
    display: none;
  }

  .banner_summer_2024_isActive {
    display: block;
  }

  .banner_summer_2024_main {
    display: flex;
    padding: 2em 0;
    justify-content: center;
    align-items: center;
    flex-direction: column-reverse;
    transition: visibility 0.5s;
  }

  .banner_summer_2024_main svg,
  .banner_summer_2024_main img {
    max-width: 100%;
    height: auto;
  }

  @media screen and (min-width: 768px) {
    .banner_summer_2024_main {
      flex-direction: row;
      gap: 4.75em;
    }
    .banner_summer_2024_main{
      padding: 0;
    }
  }

  .banner_summer_2024_footer {
    position: absolute;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 1em;
    bottom: 0;
    right: 0;
  }

  .banner_summer_2024_footer span {
    color: #78b6e8;
    font-size: 0.6rem;
  }

  .banner_summer_2024_footer a {
    color: #a0c5e2;
  }

  .banner_summer_2024_footer a:hover {
    color: #a7bed1;
  }

  .banner_summer_2024_footer button {
    background-color: #78b6e8;
    color: #fff;
    border: none;
    padding: 0.3em 0.6em;
    border-radius: 0.3em;
    cursor: pointer;
  }

  .banner_summer_2024_footer button:after {
    content: "";
    margin-left: 0.5em;
    --un-icon: url("data:image/svg+xml;utf8,%3Csvg viewBox='0 0 24 24' display='inline-block' width='1em' height='1em' xmlns='http://www.w3.org/2000/svg' %3E%3Cpath fill='currentColor' d='m12 10.828l-4.95 4.95l-1.414-1.414L12 8l6.364 6.364l-1.414 1.414z'/%3E%3C/svg%3E");
    -webkit-mask: var(--un-icon) no-repeat;
    mask: var(--un-icon) no-repeat;
    mask-size: 100% 100%;
    background-color: currentColor;
    color: inherit;
    display: inline-block;
    width: 1em;
    height: 1em;
  }
  .banner_summer_2024_footer button:before {
    content: "close";
  }

  .banner_summer_2024_closedBannerCallout {
    font-size: 1rem;
    font-weight: 700;
    margin:0;
    color: white;
    text-transform: uppercase;
    font-family:
      var(--font-montserrat),
      Montserrat,
      ui-sans-serif,
      system-ui,
      -apple-system,
      BlinkMacSystemFont,
      Segoe UI,
      Roboto,
      Helvetica Neue,
      Arial,
      Noto Sans,
      sans-serif,
      Apple Color Emoji,
      Segoe UI Emoji,
      Segoe UI Symbol,
      Noto Color Emoji;
  }
  .banner_summer_2024_onlyWhenClosed {
    display: block;
  }
  .banner_summer_2024_onlyWhenOpen {
    display: none;
  }

  .banner_summer_2024_isClosed {
    max-height: 0;
  }

  .banner_summer_2024_isClosed .banner_summer_2024_onlyWhenClosed {
    display: none;
  }
  .banner_summer_2024_isClosed .banner_summer_2024_onlyWhenOpen {
    display: block;
  }

  .banner_summer_2024_isClosed .banner_summer_2024_main{
    visibility: hidden;
  }
  .banner_summer_2024_isClosed .banner_summer_2024_footer button:after {
    transform: rotate(180deg);
  }
  .banner_summer_2024_isClosed .banner_summer_2024_footer button:before {
    content: "open";
  }
</style>

<script defer type="text/javascript">
  (() => {
    const getTimeRemaining = (endDate) => {
      const now = new Date().getTime();
      const distance = endDate - now;
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor(
        (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
      );
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      return { days, hours, minutes, seconds };
    };

    const getPaddedDays = ({ days }, padding = 2) =>
      String(days).padStart(padding, "0");

    const createCountdownTimer = (endDate, onTick, refreshRate = 1000) => {
      const interval = setInterval(() => {
        onTick(getTimeRemaining(endDate));
      }, refreshRate);

      return () => {
        clearInterval(interval);
      };
    };

    const createDaysCounter = (
      endDate,
      onTick,
      padding = 2,
      refreshRate = 1000
    ) => {
      const onUpdate = (data) => {
        const days = getPaddedDays(data, padding);
        onTick(days);
      };
      return createCountdownTimer(endDate, onUpdate, refreshRate);
    };

    const endDate = new Date("2024-08-26").getTime();

    const initialDays = getPaddedDays(getTimeRemaining(endDate), 1);

    const setDaysRemaining = (days) => {
      document.getElementById("days-counter").textContent = days;
      if(days <= 0){
        document.querySelector(".banner_summer_2024_backdrop").classList.remove("banner_summer_2024_isActive");
      }
    };

    createDaysCounter(endDate, setDaysRemaining, 1, 5000);
    setDaysRemaining(initialDays);

    let isClosed = localStorage.getItem("banner_summer_2024_isClosed") === 'true'

    if (isClosed) {
      document.querySelector(".banner_summer_2024_backdrop").classList.add("banner_summer_2024_isClosed");
    }

    document
      .getElementById("banner_summer_2024_close_button")
      .addEventListener("click", () => {
        const banner = document.querySelector(".banner_summer_2024_backdrop");
        isClosed = !isClosed;
        localStorage.setItem(
          "banner_summer_2024_isClosed",
          isClosed ? 'true' : 'false'
        );
        if(isClosed) {
          banner.classList.add("banner_summer_2024_isClosed");
        } else {
          banner.classList.remove("banner_summer_2024_isClosed");
        }
      });
    
      if(initialDays > 0){
        document.querySelector(".banner_summer_2024_backdrop").classList.add("banner_summer_2024_isActive");
      }

  })();
</script>
