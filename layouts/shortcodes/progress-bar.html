<div class="progress
            {{ with .Params.style }}progress--{{ . }}{{ end }}
            {{ with .Params.active }}progress--animate{{ end }}">
    <span style="width: {{ .Get "value" }}%;" {{ with .Params.color }}class="bg--{{ . }}"{{ end }}
          role="progressbar"
          aria-valuenow="{{ .Get "value" }}"
          aria-valuemin="0"
          aria-valuemax="100">

    </span>
</div>
