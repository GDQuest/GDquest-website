{{ if .IsPage }}
  {{ if or ( .NextInSection ) ( .PrevInSection ) }}
    <nav><ul class="group">
    {{ if .PrevInSection }}
        <li class="group-item">
          <a href="{{ .PrevInSection.Permalink }}" title="{{ .PrevInSection.Title }}">
            <span aria-hidden="true">&larr;</span>{{ .Site.Data.Strings.previous }}
          </a>
        </li>
    {{end}}

    {{ if .NextInSection }}
      <li class="group-item">
        <a href="{{ .NextInSection.Permalink }}" title="{{ .NextInSection.Title }}">
            {{ .Site.Data.Strings.next }} <span aria-hidden="true">&rarr;</span>
        </a>
      </li>
    {{end}}
    
    </ul> </nav>
  {{ end }}
{{ end }}
